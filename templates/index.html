    .layout {
      display: flex;

      align-items: flex-start;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 250px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;

    .card p {

    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .sheet {
      flex: 1;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 20px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sheet img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .button-wrapper {
      margin-top: 30px;
    }

    .gugak-btn {
      font-size: 1rem;
      padding: 10px 24px;
      border: 2px solid black;
      border-radius: 30px;
      background-color: white;
      cursor: pointer;
    }

    .gugak-btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
