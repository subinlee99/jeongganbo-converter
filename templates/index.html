<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeongganbo â†’ Western Sheet Music</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .container {
      display: flex;
      gap: 50px;
      margin-top: 30px;
    }
    .panel {
      width: 45%;
    }
    .panel pre {
      background-color: #f5f5f5;
      padding: 15px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    .centered {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Jeongganbo Text to Western Sheet Music</h1>

  <form method="POST" enctype="multipart/form-data">
    <label>Select Jeongganbo .txt File:</label><br>
    <input type="file" name="file" required><br><br>
    <button type="submit">Convert to Music</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if mp3_generated %}
    <div class="container">
      <div class="panel">
        <h3>ðŸ§¾ Original Jeongganbo Text</h3>
        <pre>{{ jeongganbo_text }}</pre>
      </div>
      <div class="panel">
        <h3>ðŸŽ¼ Western Notation (Image)</h3>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Western Sheet Music" width="100%">
      </div>
    </div>

    <div class="centered">
      <h3>ðŸŽµ Playback</h3>
      <audio controls autoplay>
        <source src="{{ url_for('static', filename='output/jeongganbo.mp3') }}" type="audio/mp3">
        Your browser does not support audio playback.
      </audio>
    </div>
  {% endif %}
</body>
</html>
