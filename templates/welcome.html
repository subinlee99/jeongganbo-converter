<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gen-Gugak</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      border: 2px solid #333;
      border-radius: 50px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    a.button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Gen-Gugak</h1>
    <a class="button" href="/select">Let's Start!</a>
  </div>
</body>
</html>
